<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <style>
    .box { fill: #ffffff; stroke: #2c3e50; stroke-width:2; }
    .title { font: bold 16px sans-serif; fill: #2c3e50; }
    .attr { font: 14px sans-serif; fill: #2c3e50; }
    .fk { font-style: italic; }
    .relation { fill: #ecf0f1; stroke: #7f8c8d; stroke-width:1; }
  </style>

  <!-- Paciente -->
  <rect x="40" y="40" width="260" height="160" class="box" rx="6"/>
  <text x="80" y="70" class="title">PACIENTE</text>
  <text x="60" y="100" class="attr">PacienteID (PK)</text>
  <text x="60" y="125" class="attr">Nombre</text>
  <text x="60" y="145" class="attr">Apellido</text>
  <text x="60" y="165" class="attr">FechaNacimiento</text>

  <!-- Personal -->
  <rect x="900" y="40" width="260" height="160" class="box" rx="6"/>
  <text x="940" y="70" class="title">PERSONAL</text>
  <text x="920" y="100" class="attr">PersonalID (PK)</text>
  <text x="920" y="125" class="attr">Nombre</text>
  <text x="920" y="145" class="attr">Apellido</text>
  <text x="920" y="165" class="attr">Rol</text>

  <!-- Consulta -->
  <rect x="360" y="210" width="480" height="160" class="box" rx="6"/>
  <text x="520" y="240" class="title">CONSULTA</text>
  <text x="380" y="270" class="attr">ConsultaID (PK)</text>
  <text x="380" y="295" class="attr fk">PacienteID (FK)</text>
  <text x="380" y="315" class="attr fk">PersonalID (FK)</text>
  <text x="380" y="335" class="attr">FechaConsulta</text>
  <text x="380" y="355" class="attr">Motivo</text>

  <!-- Diagnostico -->
  <rect x="120" y="420" width="300" height="120" class="box" rx="6"/>
  <text x="180" y="450" class="title">DIAGNÓSTICO</text>
  <text x="140" y="480" class="attr">DiagnosticoID (PK)</text>
  <text x="140" y="500" class="attr fk">ConsultaID (FK)</text>
  <text x="140" y="520" class="attr">Descripción</text>

  <!-- Tratamiento -->
  <rect x="760" y="420" width="300" height="120" class="box" rx="6"/>
  <text x="820" y="450" class="title">TRATAMIENTO</text>
  <text x="780" y="480" class="attr">TratamientoID (PK)</text>
  <text x="780" y="500" class="attr fk">ConsultaID (FK)</text>
  <text x="780" y="520" class="attr">Medicamento</text>

  <!-- Relaciones: Paciente -> Consulta -->
  <line x1="300" y1="120" x2="360" y2="260" stroke="#2c3e50" stroke-width="2" />
  <text x="330" y="170" class="attr">1</text>
  <text x="410" y="230" class="attr">N</text>

  <!-- Relaciones: Personal -> Consulta -->
  <line x1="900" y1="120" x2="840" y2="260" stroke="#2c3e50" stroke-width="2" />
  <text x="880" y="170" class="attr">1</text>
  <text x="760" y="230" class="attr">N</text>

  <!-- Relaciones: Consulta -> Diagnostico -->
  <line x1="420" y1="360" x2="240" y2="420" stroke="#2c3e50" stroke-width="2" />
  <text x="320" y="400" class="attr">1</text>
  <text x="260" y="430" class="attr">N</text>

  <!-- Relaciones: Consulta -> Tratamiento -->
  <line x1="840" y1="360" x2="920" y2="420" stroke="#2c3e50" stroke-width="2" />
  <text x="800" y="400" class="attr">1</text>
  <text x="900" y="430" class="attr">N</text>

</svg>
